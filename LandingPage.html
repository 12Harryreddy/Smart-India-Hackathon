<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,
wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;
1,200;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>Landing Page</title>
    <link rel="stylesheet" href="slidestyle.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="container">
        <div class="box">
            <div>
            <h2>Bussiness Owner</h2>
            <form action="#" method="post">
                <div class="input-container">
                    <input type="text" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </div>
            </form>
            <p>Don't have an account? <a href="#">Sign up</a></p>
        </div>
    </div>
        <div class="box ">
           <div>
                <h2>Customer</h2>
            <form action="#" method="post">
                <input type="text" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>

            <p>Already have an account? <a href="#">Login</a></p>
           </div>
        </div>
    </div>
    <script>
        const inputElements = document.querySelectorAll('.input-container input');
        inputElements.forEach((input) => {
            input.addEventListener('focus', () => {
                const label = input.nextElementSibling;
                label.classList.add('focused');
            });

            input.addEventListener('blur', () => {
                const label = input.nextElementSibling;
                if (!input.value) {
                    label.classList.remove('focused');
                }
            });
        });
    </script>
</body>

</html>
